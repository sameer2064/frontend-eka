<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Final Working Version</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
    }
    #gameCanvas { 
      display: block; 
      border-radius: 10px;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 24px;
      text-shadow: 0 0 5px #0ff;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      user-select: none;
      border: 2px solid #0ff;
    }
    #exitBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,0,0,0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    .loader {
      border: 5px solid #333;
      border-top: 5px solid #0ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="exitBtn">Exit</button>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="loadingScreen">
      <div class="loader"></div>
      <div>Loading game...</div>
    </div>
    
    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="rightBtn">→</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script>
    // ====== GAME STATE ======
    const gameState = {
      score: 0,
      speed: 3,
      carX: 400,
      coins: [],
      lastCoinTime: 0,
      gameActive: true,
      loading: true
    };

    // ====== PIXI SETUP ======
    const app = new PIXI.Application({
      view: document.getElementById("gameCanvas"),
      width: 800,
      height: 600,
      backgroundColor: 0x111111
    });

    // ====== CAR ======
    const car = new PIXI.Graphics();
    car.beginFill(0xFF3333);
    car.drawRoundedRect(-25, -40, 50, 80, 10);
    car.endFill();
    car.beginFill(0x66CCFF, 0.5);
    car.drawRoundedRect(-20, -30, 40, 30, 5);
    car.endFill();
    car.x = gameState.carX;
    car.y = 500;
    app.stage.addChild(car);

    // ====== ROAD MARKINGS ======
    const roadMarkings = [];
    for (let i = 0; i < 20; i++) {
      const line = new PIXI.Graphics();
      line.beginFill(0xFFFFFF, 0.8);
      line.drawRect(-3, -15, 6, 30);
      line.endFill();
      line.x = 400;
      line.y = i * 30 - 30;
      app.stage.addChild(line);
      roadMarkings.push(line);
    }

    // ====== COIN SYSTEM ======
    function createCoin() {
      const now = Date.now();
      if (now - gameState.lastCoinTime < 1000) return;
      
      gameState.lastCoinTime = now;
      
      const coin = new PIXI.Graphics();
      coin.beginFill(0xFFD700);
      coin.drawCircle(0, 0, 10);
      coin.endFill();
      coin.beginFill(0xFFFF00);
      coin.drawCircle(0, 0, 7);
      coin.endFill();
      coin.x = Math.random() * 400 + 200;
      coin.y = -30;
      app.stage.addChild(coin);
      
      gameState.coins.push({
        x: coin.x,
        y: coin.y,
        sprite: coin,
        id: performance.now() + Math.random()
      });
    }

    // ====== COLLISION DETECTION ======
    function checkCollisions() {
      const carLeft = car.x - 25;
      const carRight = car.x + 25;
      const carTop = car.y - 40;
      const carBottom = car.y + 40;
      
      // Process coins safely
      const coinsToProcess = [...gameState.coins];
      
      for (const coin of coinsToProcess) {
        const coinLeft = coin.x - 10;
        const coinRight = coin.x + 10;
        const coinTop = coin.y - 10;
        const coinBottom = coin.y + 10;
        
        if (carRight > coinLeft && 
            carLeft < coinRight && 
            carBottom > coinTop && 
            carTop < coinBottom) {
          
          // Remove coin
          if (coin.sprite && app.stage.children.includes(coin.sprite)) {
            app.stage.removeChild(coin.sprite);
          }
          
          // Update score
          gameState.score++;
          document.getElementById('scoreDisplay').textContent = `Score: ${gameState.score}`;
          
          // Remove from array
          gameState.coins = gameState.coins.filter(c => c.id !== coin.id);
        }
      }
    }

    // ====== GAME LOOP ======
    function gameLoop() {
      if (!gameState.gameActive) return;
      
      // Move road markings
      roadMarkings.forEach(line => {
        line.y += gameState.speed;
        if (line.y > 600) line.y = -30;
      });
      
      // Create coins
      createCoin();
      
      // Move coins
      gameState.coins.forEach(coin => {
        coin.y += gameState.speed;
        if (coin.sprite) coin.sprite.y = coin.y;
      });
      
      // Remove off-screen coins
      gameState.coins = gameState.coins.filter(coin => {
        if (coin.y > 630) {
          if (coin.sprite && app.stage.children.includes(coin.sprite)) {
            app.stage.removeChild(coin.sprite);
          }
          return false;
        }
        return true;
      });
      
      // Check collisions
      checkCollisions();
    }

    // ====== CONTROLS ======
    function moveLeft() { 
      gameState.carX = Math.max(200, gameState.carX - 10);
      car.x = gameState.carX;
    }
    
    function moveRight() { 
      gameState.carX = Math.min(600, gameState.carX + 10);
      car.x = gameState.carX;
    }

    // ====== EVENT LISTENERS ======
    document.getElementById('leftBtn').addEventListener('mousedown', moveLeft);
    document.getElementById('leftBtn').addEventListener('touchstart', moveLeft);
    document.getElementById('rightBtn').addEventListener('mousedown', moveRight);
    document.getElementById('rightBtn').addEventListener('touchstart', moveRight);
    
    document.getElementById('exitBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // ====== START GAME ======
    setTimeout(() => {
      gameState.loading = false;
      document.getElementById('loadingScreen').style.display = 'none';
      app.ticker.add(gameLoop);
    }, 2000);
  </script>
</body>
</html>
