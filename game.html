<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Ultimate Version</title>
 <style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0a0a, #000000);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #gameContainer {
    position: relative;
    width: 800px;
    height: 600px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    border-radius: 12px;
    background: linear-gradient(145deg, #1b1b1b, #111);
    overflow: hidden;
  }

  #gameCanvas {
    display: block;
    border-radius: 12px;
  }

  #scoreDisplay, #levelDisplay {
    position: absolute;
    top: 15px;
    font-size: 22px;
    padding: 6px 12px;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 10px #0ff;
    z-index: 10;
  }

  #scoreDisplay {
    left: 15px;
  }

  #levelDisplay {
    right: 15px;
  }

  #exitBtn {
    position: absolute;
    top: 60px;
    right: 15px;
    background: linear-gradient(145deg, #ff0000, #aa0000);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
    font-weight: bold;
    transition: all 0.2s;
  }

  #exitBtn:hover {
    background: #ff3333;
    transform: scale(1.05);
  }

  #controls {
    position: absolute;
    bottom: 25px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 25px;
    z-index: 10;
  }

  .control-btn {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0ff;
    font-size: 26px;
    border: 2px solid #0ff;
    transition: background 0.2s, transform 0.2s;
    backdrop-filter: blur(3px);
  }

  .control-btn:hover {
    background: rgba(0, 255, 255, 0.15);
    transform: scale(1.1);
  }

  #loadingScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    color: #0ff;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .loader {
    border: 6px solid #222;
    border-top: 6px solid #0ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #gameOverScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 10, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 200;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .game-over-title {
    font-size: 50px;
    color: #ff4444;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #ff0000;
  }

  .final-score {
    font-size: 22px;
    margin-bottom: 30px;
  }

  .game-btn {
    padding: 12px 30px;
    background: linear-gradient(120deg, #0ff, #0099ff);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin: 10px;
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    transition: all 0.3s ease;
  }

  .game-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
  }
</style>

</head>
<body>
  <div id="gameContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <button id="exitBtn">Exit</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="loadingScreen">
      <div class="loader"></div>
      <div>Loading Ultimate Eka Racing...</div>
    </div>
    
    <div id="gameOverScreen">
      <div class="game-over-title">GAME OVER</div>
      <div class="final-score" id="finalScore">Your score: 0</div>
      <button class="game-btn" id="restartBtn">RACE AGAIN</button>
      <button class="game-btn" id="menuBtn">MAIN MENU</button>
    </div>
    
    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="rightBtn">→</div>
      <div class="control-btn" id="brakeBtn">◁</div>
      <div class="control-btn" id="acceleratorBtn">△</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script>
    // ========== GAME STATE ==========
    const gameState = {
      score: 0,
      speed: 3,
      maxSpeed: 5,
      acceleration: 0.02,
      deceleration: 0.05,
      carX: 400,
      coins: [],
      obstacles: [],
      effects: [],
      gameActive: false,
      loading: true,
      lastCoinTime: 0,
      coinInterval: 800,
      lastObstacleTime: 0,
      obstacleInterval: 1500,
      level: 1,
      scoreToNextLevel: 10,
      keys: {
        ArrowLeft: false,
        ArrowRight: false,
        ArrowUp: false,
        ArrowDown: false
      }
    };

    // ========== PIXI SETUP ==========
    const app = new PIXI.Application({
      view: document.getElementById("gameCanvas"),
      width: 800,
      height: 600,
      backgroundColor: 0x1a1a1a,
      antialias: true
    });

    // ========== CAR DESIGN ==========
    const car = new PIXI.Container();
    
    // Car body
    const carBody = new PIXI.Graphics();
    carBody.beginFill(0x0066FF);
    carBody.drawRoundedRect(-30, -50, 60, 100, 15);
    carBody.endFill();
    
    // Car details
    carBody.beginFill(0x003399);
    carBody.drawRoundedRect(-25, -40, 50, 80, 10);
    carBody.endFill();
    
    // Windows
    carBody.beginFill(0x99CCFF, 0.5);
    carBody.drawRoundedRect(-20, -30, 40, 30, 5);
    carBody.endFill();
    
    // Headlights
    carBody.beginFill(0xFFFF99);
    carBody.drawRect(-30, -45, 10, 8);
    carBody.drawRect(20, -45, 10, 8);
    carBody.endFill();
    
    // Taillights
    carBody.beginFill(0xFF3333);
    carBody.drawRect(-30, 40, 10, 8);
    carBody.drawRect(20, 40, 10, 8);
    carBody.endFill();
    
    // Wheels
    const wheel1 = new PIXI.Graphics();
    wheel1.beginFill(0x222222);
    wheel1.drawCircle(-20, 30, 12);
    wheel1.endFill();
    wheel1.beginFill(0x444444);
    wheel1.drawCircle(-20, 30, 8);
    wheel1.endFill();
    
    const wheel2 = new PIXI.Graphics();
    wheel2.beginFill(0x222222);
    wheel2.drawCircle(20, 30, 12);
    wheel2.endFill();
    wheel2.beginFill(0x444444);
    wheel2.drawCircle(20, 30, 8);
    wheel2.endFill();
    
    const wheel3 = new PIXI.Graphics();
    wheel3.beginFill(0x222222);
    wheel3.drawCircle(-20, -30, 12);
    wheel3.endFill();
    wheel3.beginFill(0x444444);
    wheel3.drawCircle(-20, -30, 8);
    wheel3.endFill();
    
    const wheel4 = new PIXI.Graphics();
    wheel4.beginFill(0x222222);
    wheel4.drawCircle(20, -30, 12);
    wheel4.endFill();
    wheel4.beginFill(0x444444);
    wheel4.drawCircle(20, -30, 8);
    wheel4.endFill();
    
    car.addChild(carBody);
    car.addChild(wheel1);
    car.addChild(wheel2);
    car.addChild(wheel3);
    car.addChild(wheel4);
    
    car.x = gameState.carX;
    car.y = 500;
    app.stage.addChild(car);

    // ========== ROAD MARKINGS ==========
    const roadMarkings = [];
    for (let i = 0; i < 20; i++) {
      const marking = new PIXI.Graphics();
      marking.beginFill(0xFFFFFF, 0.8);
      marking.drawRect(-3, -15, 6, 30);
      marking.endFill();
      marking.x = 400;
      marking.y = i * 30 - 30;
      app.stage.addChild(marking);
      roadMarkings.push(marking);
    }

    // ========== COIN SYSTEM ==========
    function createCoin() {
      const now = Date.now();
      if (now - gameState.lastCoinTime < gameState.coinInterval) return;
      
      gameState.lastCoinTime = now;
      
      const coin = new PIXI.Graphics();
      coin.beginFill(0xFFD700);
      coin.drawCircle(0, 0, 10);
      coin.endFill();
      coin.beginFill(0xFFFF00);
      coin.drawCircle(0, 0, 7);
      coin.endFill();
      
      coin.x = Math.random() * 400 + 200;
      coin.y = -50;
      app.stage.addChild(coin);
      
      gameState.coins.push({
        sprite: coin,
        x: coin.x,
        y: coin.y,
        id: performance.now() + Math.random()
      });
    }

    // ========== OBSTACLE SYSTEM ==========
    function createObstacle() {
      const now = Date.now();
      if (now - gameState.lastObstacleTime < gameState.obstacleInterval) return;
      
      gameState.lastObstacleTime = now;
      
      const obstacleTypes = [
        { color: 0xFF0000, width: 50, height: 30 }, // Red car
        { color: 0x888888, width: 60, height: 80 },  // Truck
        { color: 0x00FF00, width: 40, height: 40 }   // Green box
      ];
      
      const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
      const obstacle = new PIXI.Graphics();
      obstacle.beginFill(type.color);
      obstacle.drawRoundedRect(-type.width/2, -type.height/2, type.width, type.height, 5);
      obstacle.endFill();
      
      obstacle.x = Math.random() * 400 + 200;
      obstacle.y = -100;
      app.stage.addChild(obstacle);
      
      gameState.obstacles.push({
        sprite: obstacle,
        x: obstacle.x,
        y: obstacle.y,
        width: type.width,
        height: type.height,
        id: performance.now() + Math.random()
      });
    }

    // ========== LEVEL SYSTEM ==========
    function checkLevelUp() {
      if (gameState.score >= gameState.scoreToNextLevel) {
        gameState.level++;
        gameState.scoreToNextLevel = gameState.scoreToNextLevel * 2;
        gameState.maxSpeed += 1;
        gameState.obstacleInterval = Math.max(500, gameState.obstacleInterval - 200);
        
        document.getElementById('levelDisplay').textContent = `Level: ${gameState.level}`;
        
        // Level up effect
        const levelUpText = new PIXI.Text(`LEVEL ${gameState.level}!`, {
          fontFamily: 'Arial',
          fontSize: 48,
          fill: '#00ff00',
          align: 'center',
          stroke: '#000000',
          strokeThickness: 4
        });
        levelUpText.anchor.set(0.5);
        levelUpText.x = 400;
        levelUpText.y = 300;
        app.stage.addChild(levelUpText);
        
        setTimeout(() => {
          app.stage.removeChild(levelUpText);
        }, 1500);
      }
    }

    // ========== COLLISION DETECTION ==========
    function checkCollisions() {
      const carLeft = car.x - 30;
      const carRight = car.x + 30;
      const carTop = car.y - 50;
      const carBottom = car.y + 50;
      
      // Check coins
      const coinsToCheck = [...gameState.coins];
      for (const coin of coinsToCheck) {
        const coinLeft = coin.x - 10;
        const coinRight = coin.x + 10;
        const coinTop = coin.y - 10;
        const coinBottom = coin.y + 10;
        
        if (carRight > coinLeft && carLeft < coinRight &&
            carBottom > coinTop && carTop < coinBottom) {
          
          // Remove coin
          app.stage.removeChild(coin.sprite);
          gameState.coins = gameState.coins.filter(c => c.id !== coin.id);
          
          // Increase score
          gameState.score += 1;
          document.getElementById('scoreDisplay').textContent = `Score: ${gameState.score}`;
          
          // Check for level up
          checkLevelUp();
          
          // Create collection effect
          createEffect(coin.x, coin.y, 0xFFFF00, 20);
        }
      }
      
      // Check obstacles
      const obstaclesToCheck = [...gameState.obstacles];
      for (const obstacle of obstaclesToCheck) {
        const obstacleLeft = obstacle.x - obstacle.width/2;
        const obstacleRight = obstacle.x + obstacle.width/2;
        const obstacleTop = obstacle.y - obstacle.height/2;
        const obstacleBottom = obstacle.y + obstacle.height/2;
        
        if (carRight > obstacleLeft && carLeft < obstacleRight &&
            carBottom > obstacleTop && carTop < obstacleBottom) {
          gameOver();
          break;
        }
      }
    }

    // ========== EFFECTS SYSTEM ==========
    function createEffect(x, y, color, size) {
      const effect = new PIXI.Graphics();
      effect.beginFill(color, 0.7);
      effect.drawCircle(0, 0, size);
      effect.endFill();
      effect.x = x;
      effect.y = y;
      app.stage.addChild(effect);
      
      gameState.effects.push({
        sprite: effect,
        alpha: 1,
        id: performance.now() + Math.random()
      });
    }

    function updateEffects() {
      const effectsToUpdate = [...gameState.effects];
      for (const effect of effectsToUpdate) {
        effect.alpha -= 0.02;
        effect.sprite.alpha = effect.alpha;
        
        if (effect.alpha <= 0) {
          app.stage.removeChild(effect.sprite);
          gameState.effects = gameState.effects.filter(e => e.id !== effect.id);
        }
      }
    }

    // ========== GAME LOOP ==========
    function gameLoop() {
      if (!gameState.gameActive) return;
      
      // Update car position based on keyboard state
      if (gameState.keys.ArrowLeft) moveLeft();
      if (gameState.keys.ArrowRight) moveRight();
      if (gameState.keys.ArrowUp) accelerate();
      if (gameState.keys.ArrowDown) brake();
      
      // Update road markings
      roadMarkings.forEach(marking => {
        marking.y += gameState.speed;
        if (marking.y > 600) marking.y = -30;
        
        // Perspective effect
        const scale = 0.5 + (marking.y / 600) * 0.5;
        marking.scale.set(scale, scale);
      });
      
      // Create new coins and obstacles
      createCoin();
      createObstacle();
      
      // Move coins
      gameState.coins.forEach(coin => {
        coin.y += gameState.speed;
        coin.sprite.y = coin.y;
      });
      
      // Move obstacles
      gameState.obstacles.forEach(obstacle => {
        obstacle.y += gameState.speed;
        obstacle.sprite.y = obstacle.y;
      });
      
      // Remove off-screen objects
      gameState.coins = gameState.coins.filter(coin => {
        if (coin.y > 650) {
          app.stage.removeChild(coin.sprite);
          return false;
        }
        return true;
      });
      
      gameState.obstacles = gameState.obstacles.filter(obstacle => {
        if (obstacle.y > 650) {
          app.stage.removeChild(obstacle.sprite);
          return false;
        }
        return true;
      });
      
      // Check collisions
      checkCollisions();
      
      // Update effects
      updateEffects();
    }

    // ========== GAME OVER ==========
    function gameOver() {
      gameState.gameActive = false;
      document.getElementById('finalScore').textContent = `Your score: ${gameState.score}`;
      document.getElementById('gameOverScreen').style.display = 'flex';
      
      // Create explosion effect
      for (let i = 0; i < 20; i++) {
        createEffect(
          car.x + Math.random() * 40 - 20,
          car.y + Math.random() * 40 - 20,
          0xFF3333,
          Math.random() * 15 + 5
        );
      }
    }

    function resetGame() {
      // Clear all game objects
      gameState.coins.forEach(coin => app.stage.removeChild(coin.sprite));
      gameState.obstacles.forEach(obs => app.stage.removeChild(obs.sprite));
      gameState.effects.forEach(effect => app.stage.removeChild(effect.sprite));
      
      // Reset game state
      gameState.score = 0;
      gameState.speed = 3;
      gameState.maxSpeed = 5;
      gameState.carX = 400;
      gameState.coins = [];
      gameState.obstacles = [];
      gameState.effects = [];
      gameState.level = 1;
      gameState.scoreToNextLevel = 10;
      gameState.obstacleInterval = 1500;
      gameState.gameActive = true;
      
      // Reset display
      document.getElementById('scoreDisplay').textContent = `Score: 0`;
      document.getElementById('levelDisplay').textContent = `Level: 1`;
      document.getElementById('gameOverScreen').style.display = 'none';
      
      // Reset car position
      car.x = gameState.carX;
      car.y = 500;
    }

    // ========== CONTROLS ==========
    function moveLeft() {
      gameState.carX = Math.max(200, gameState.carX - 10);
      car.x = gameState.carX;
    }

    function moveRight() {
      gameState.carX = Math.min(600, gameState.carX + 10);
      car.x = gameState.carX;
    }

    function accelerate() {
      gameState.speed = Math.min(gameState.maxSpeed, gameState.speed + gameState.acceleration);
    }

    function brake() {
      gameState.speed = Math.max(1, gameState.speed - gameState.deceleration);
    }

    // ========== EVENT LISTENERS ==========
    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
        gameState.keys[e.key] = true;
      }
    });
    
    window.addEventListener('keyup', (e) => {
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
        gameState.keys[e.key] = false;
      }
    });
    
    // Touch controls
    document.getElementById('leftBtn').addEventListener('mousedown', () => gameState.keys.ArrowLeft = true);
    document.getElementById('leftBtn').addEventListener('touchstart', () => gameState.keys.ArrowLeft = true);
    document.getElementById('leftBtn').addEventListener('mouseup', () => gameState.keys.ArrowLeft = false);
    document.getElementById('leftBtn').addEventListener('touchend', () => gameState.keys.ArrowLeft = false);
    
    document.getElementById('rightBtn').addEventListener('mousedown', () => gameState.keys.ArrowRight = true);
    document.getElementById('rightBtn').addEventListener('touchstart', () => gameState.keys.ArrowRight = true);
    document.getElementById('rightBtn').addEventListener('mouseup', () => gameState.keys.ArrowRight = false);
    document.getElementById('rightBtn').addEventListener('touchend', () => gameState.keys.ArrowRight = false);
    
    document.getElementById('acceleratorBtn').addEventListener('mousedown', () => gameState.keys.ArrowUp = true);
    document.getElementById('acceleratorBtn').addEventListener('touchstart', () => gameState.keys.ArrowUp = true);
    document.getElementById('acceleratorBtn').addEventListener('mouseup', () => gameState.keys.ArrowUp = false);
    document.getElementById('acceleratorBtn').addEventListener('touchend', () => gameState.keys.ArrowUp = false);
    
    document.getElementById('brakeBtn').addEventListener('mousedown', () => gameState.keys.ArrowDown = true);
    document.getElementById('brakeBtn').addEventListener('touchstart', () => gameState.keys.ArrowDown = true);
    document.getElementById('brakeBtn').addEventListener('mouseup', () => gameState.keys.ArrowDown = false);
    document.getElementById('brakeBtn').addEventListener('touchend', () => gameState.keys.ArrowDown = false);
    
    document.getElementById('exitBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    document.getElementById('restartBtn').addEventListener('click', () => {
      resetGame();
    });
    
    document.getElementById('menuBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // ========== START GAME ==========
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
      gameState.gameActive = true;
      app.ticker.add(gameLoop);
    }, 3000);
  </script>
</body>
</html>
