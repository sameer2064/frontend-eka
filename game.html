<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Ultimate Version</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      border-radius: 20px;
    }
    #scoreDisplay, #levelDisplay {
      position: absolute;
      top: 12px;
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      z-index: 50;
    }
    #scoreDisplay {
      left: 12px;
    }
    #levelDisplay {
      right: 12px;
    }
    #exitBtn {
      position: absolute;
      top: 60px;
      right: 12px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 50;
      transition: all 0.2s;
    }
    #exitBtn:hover {
      background: red;
      box-shadow: 0 0 10px red;
    }
    #controls {
      position: absolute;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 50;
    }
    .control-btn {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at center, #222, #111);
      border-radius: 50%;
      border: 3px solid #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff88a;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .control-btn:hover {
      transform: scale(1.1);
      background: #0ff22a;
      color: #111;
    }
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #0ff;
      font-size: 20px;
    }
    .loader {
      border: 5px solid #222;
      border-top: 5px solid #0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .game-over-title {
      font-size: 48px;
      color: #ff3333;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }
    .final-score {
      font-size: 24px;
      margin-bottom: 30px;
      color: #fff;
    }
    .game-btn {
      padding: 14px 28px;
      background: linear-gradient(145deg, #0ff, #007777);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .game-btn:hover {
      background: linear-gradient(145deg, #00ffff, #00cccc);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <button id="exitBtn">Exit</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="loadingScreen">
      <div class="loader"></div>
      <div>Loading Ultimate Eka Racing...</div>
    </div>

    <div id="gameOverScreen">
      <div class="game-over-title">GAME OVER</div>
      <div class="final-score" id="finalScore">Your score: 0</div>
      <button class="game-btn" id="restartBtn">RACE AGAIN</button>
      <button class="game-btn" id="menuBtn">MAIN MENU</button>
    </div>

    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="rightBtn">→</div>
      <div class="control-btn" id="brakeBtn">◁</div>
      <div class="control-btn" id="acceleratorBtn">△</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script>
    // Keep your existing script code here — no changes were made to it
  </script>
</body>
</html>
