<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing | Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF3C3C;
      --secondary: #00FFFF;
      --accent: #FFCC00;
      --dark: #0A0A0A;
      --light: #FFFFFF;
      --neon-glow: 0 0 10px var(--secondary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark);
      color: var(--light);
      overflow: hidden;
      height: 100vh;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #gameUI {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .ui-panel {
      position: absolute;
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid var(--secondary);
      border-radius: 10px;
      padding: 1rem;
      backdrop-filter: blur(5px);
      box-shadow: var(--neon-glow);
    }

    #scorePanel {
      top: 20px;
      left: 20px;
      min-width: 150px;
    }

    #levelPanel {
      top: 20px;
      right: 20px;
      min-width: 150px;
    }

    .ui-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .ui-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
      text-shadow: var(--neon-glow);
    }

    #controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      pointer-events: auto;
    }

    .control-btn {
      width: 70px;
      height: 70px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid var(--secondary);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--light);
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    .control-btn:active {
      transform: scale(0.95);
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px var(--secondary);
    }

    #exitBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 60, 60, 0.7);
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      color: var(--light);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    #exitBtn:hover {
      background: rgba(255, 60, 60, 0.9);
      box-shadow: 0 0 20px var(--primary);
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .loader {
      border: 5px solid rgba(0, 255, 255, 0.1);
      border-top: 5px solid var(--secondary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      box-shadow: var(--neon-glow);
    }

    .loading-text {
      font-family: 'Orbitron', sans-serif;
      color: var(--secondary);
      text-shadow: var(--neon-glow);
      letter-spacing: 2px;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }

    .game-over-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .final-score {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 2rem;
      text-shadow: var(--neon-glow);
    }

    .game-btn {
      padding: 1rem 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--light);
      background: linear-gradient(45deg, var(--primary), #FF6B6B);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.5);
    }

    .game-btn.secondary {
      background: transparent;
      border: 2px solid var(--secondary);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .game-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px var(--primary);
    }

    .game-btn.secondary:hover {
      box-shadow: 0 0 25px var(--secondary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes levelUp {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .level-up {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      animation: levelUp 2s forwards;
      z-index: 150;
      pointer-events: none;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="gameUI">
      <div class="ui-panel" id="scorePanel">
        <div class="ui-title">Score</div>
        <div class="ui-value" id="scoreDisplay">0</div>
      </div>
      
      <div class="ui-panel" id="levelPanel">
        <div class="ui-title">Level</div>
        <div class="ui-value" id="levelDisplay">1</div>
      </div>
      
      <button id="exitBtn">Exit</button>
      
      <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="brakeBtn">◁</div>
        <div class="control-btn" id="acceleratorBtn">△</div>
      </div>
    </div>
    
    <div id="loadingScreen">
      <div class="loader"></div>
      <div class="loading-text">LOADING RACE TRACK...</div>
    </div>
    
    <div id="gameOverScreen">
      <div class="game-over-title">Race Over</div>
      <div class="final-score" id="finalScore">Your Score: 0</div>
      <button class="game-btn" id="restartBtn">Race Again</button>
      <button class="game-btn secondary" id="menuBtn">Main Menu</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

</body>
</html>
