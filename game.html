<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Ultimate</title>
 <style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #111 0%, #222 100%);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #gameContainer {
    position: relative;
    width: 800px;
    height: 600px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    background: #000;
  }

  #gameCanvas {
    display: block;
    border-radius: 20px;
  }

  #scoreDisplay, #levelDisplay {
    position: absolute;
    top: 15px;
    font-size: 20px;
    padding: 5px 15px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    color: #0ff;
    font-weight: bold;
    z-index: 100;
    box-shadow: 0 0 5px #0ff;
  }

  #scoreDisplay {
    left: 15px;
  }

  #levelDisplay {
    right: 15px;
  }

  #exitBtn {
    position: absolute;
    top: 60px;
    right: 15px;
    padding: 6px 14px;
    background: #ff2e2e;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
  }

  #loadingScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #0ff;
    font-size: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
    gap: 20px;
  }

  .loader {
    width: 50px;
    height: 50px;
    border: 6px solid #333;
    border-top: 6px solid #0ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #gameOverScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.85);
    z-index: 300;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    gap: 20px;
  }

  .game-over-title {
    font-size: 48px;
    color: #ff3333;
    text-shadow: 0 0 10px #ff0000;
  }

  .game-btn {
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 18px;
    background: linear-gradient(to right, #ff4c4c, #ff7777);
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 0 10px rgba(255, 80, 80, 0.5);
  }

  .game-btn:hover {
    transform: scale(1.05);
  }

  #controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 100;
  }

  .control-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #0ff 0%, #055 100%);
    border: 2px solid #0ff;
    color: black;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px #0ff;
    user-select: none;
    transition: transform 0.1s ease;
  }

  .control-btn:active {
    transform: scale(0.9);
  }
</style>

</head>
<body>
  <div id="gameContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <button id="exitBtn">Exit</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="loadingScreen">
      <div class="loader"></div>
      <div>Loading Eka Racing...</div>
    </div>

    <div id="gameOverScreen">
      <div class="game-over-title">GAME OVER</div>
      <div class="final-score" id="finalScore">Your score: 0</div>
      <button class="game-btn" id="restartBtn">RACE AGAIN</button>
      <button class="game-btn" id="menuBtn">MAIN MENU</button>
    </div>

    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="rightBtn">→</div>
      <div class="control-btn" id="brakeBtn">⏹</div>
      <div class="control-btn" id="acceleratorBtn">▲</div>
    </div>
  </div>

  <!-- Keep your existing JS script tag as-is here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

</body>
</html>
