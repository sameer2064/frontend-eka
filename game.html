<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Pro UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #gameContainer {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), 0 0 80px rgba(0, 255, 255, 0.2) inset;
      background: linear-gradient(to bottom, #111, #1e1e1e);
    }
    #gameCanvas {
      display: block;
    }

    /* HUD */
    #scoreDisplay, #levelDisplay, #exitBtn {
      position: absolute;
      padding: 8px 16px;
      font-size: 20px;
      color: white;
      z-index: 10;
      text-shadow: 0 0 8px cyan;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 6px;
    }
    #scoreDisplay {
      top: 10px;
      left: 10px;
    }
    #levelDisplay {
      top: 10px;
      right: 10px;
    }
    #exitBtn {
      top: 50px;
      right: 10px;
      background: rgba(255, 50, 50, 0.8);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* Loading screen */
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: white;
      font-size: 20px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 6px solid #333;
      border-top: 6px solid cyan;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Game Over */
    #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .game-over-title {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      color: red;
      text-shadow: 0 0 10px #ff0000;
    }
    .final-score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .game-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }
    .game-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff88;
    }

    /* Controls */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(0, 255, 255, 0.15);
      border: 2px solid cyan;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: cyan;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .control-btn:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <button id="exitBtn">Exit</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="loadingScreen">
      <div class="loader"></div>
      <div>Loading Ultimate Eka Racing...</div>
    </div>

    <div id="gameOverScreen">
      <div class="game-over-title">GAME OVER</div>
      <div class="final-score" id="finalScore">Your score: 0</div>
      <button class="game-btn" id="restartBtn">RACE AGAIN</button>
      <button class="game-btn" id="menuBtn">MAIN MENU</button>
    </div>

    <div id="controls">
      <div class="control-btn" id="leftBtn">←</div>
      <div class="control-btn" id="rightBtn">→</div>
      <div class="control-btn" id="brakeBtn">▐</div>
      <div class="control-btn" id="acceleratorBtn">▲</div>
    </div>
  </div>
