<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eka Racing - Final Working</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    #gameCanvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #ff4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Speed: <span id="speed">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <button class="btn" id="restartBtn">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({ view: document.getElementById("gameCanvas"), resizeTo: window });

    // Draw red car
    const car = new PIXI.Graphics();
    car.beginFill(0xff0000);
    car.drawRect(-25, -40, 50, 80);
    car.endFill();
    car.x = window.innerWidth / 2;
    car.y = window.innerHeight - 100;
    app.stage.addChild(car);

    // Game state
    let speed = 0, score = 0, level = 1;
    const keys = {};

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function updateUI() {
      document.getElementById("score").textContent = Math.floor(score);
      document.getElementById("speed").textContent = Math.floor(speed);
      document.getElementById("level").textContent = level;
    }

    function resetGame() {
      car.x = window.innerWidth / 2;
      speed = 0;
      score = 0;
      level = 1;
      updateUI();
    }

    document.getElementById("restartBtn").onclick = resetGame;

    app.ticker.add(() => {
      if (keys["ArrowLeft"]) car.x -= 5;
      if (keys["ArrowRight"]) car.x += 5;
      if (keys["ArrowUp"]) speed = Math.min(speed + 0.1, 10);
      if (keys["ArrowDown"]) speed = Math.max(speed - 0.2, 0);

      score += speed / 10;
      if (score > level * 100) level++;

      updateUI();
    });
  </script>
</body>
</html>
