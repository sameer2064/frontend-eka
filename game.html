<!DOCTYPE html>
<html>
<head>
  <title>Eka Racing - Final Fixed Version</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #gameCanvas { display: block; margin: 0 auto; }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script>
    // ====== GAME STATE ======
    const gameState = {
      score: 0,
      speed: 3,
      carX: 400,
      coins: [],
      lastCoinTime: 0,
      gameActive: true
    };

    // ====== PIXI SETUP ======
    const app = new PIXI.Application({
      view: document.getElementById("gameCanvas"),
      width: 800,
      height: 600,
      backgroundColor: 0x111111
    });

    // ====== SIMPLE CAR ======
    const car = new PIXI.Graphics();
    car.beginFill(0xFF0000);
    car.drawRect(-20, -30, 40, 60);
    car.endFill();
    car.x = gameState.carX;
    car.y = 500;
    app.stage.addChild(car);

    // ====== COIN SYSTEM (FIXED) ======
    function createCoin() {
      const now = Date.now();
      if (now - gameState.lastCoinTime < 1000) return;
      
      gameState.lastCoinTime = now;
      
      const coin = new PIXI.Graphics();
      coin.beginFill(0xFFFF00);
      coin.drawCircle(0, 0, 10);
      coin.endFill();
      coin.x = Math.random() * 400 + 200;
      coin.y = -30;
      app.stage.addChild(coin);
      
      // Store with position only (no sprite reference)
      gameState.coins.push({
        x: coin.x,
        y: coin.y,
        sprite: coin,
        id: performance.now() + Math.random()
      });
    }

    // ====== COLLISION (FIXED) ======
    function checkCollisions() {
      const carLeft = car.x - 20;
      const carRight = car.x + 20;
      const carTop = car.y - 30;
      const carBottom = car.y + 30;
      
      // Work with a copy of coins array
      const coinsCopy = [...gameState.coins];
      
      coinsCopy.forEach(coin => {
        const coinLeft = coin.x - 10;
        const coinRight = coin.x + 10;
        const coinTop = coin.y - 10;
        const coinBottom = coin.y + 10;
        
        if (carRight > coinLeft && 
            carLeft < coinRight && 
            carBottom > coinTop && 
            carTop < coinBottom) {
          
          // Remove from stage
          if (coin.sprite && app.stage.children.includes(coin.sprite)) {
            app.stage.removeChild(coin.sprite);
          }
          
          // Update score
          gameState.score++;
          document.getElementById('scoreDisplay').textContent = `Score: ${gameState.score}`;
          
          // Remove from array (using filter)
          gameState.coins = gameState.coins.filter(c => c.id !== coin.id);
        }
      });
    }

    // ====== GAME LOOP (FIXED) ======
    function gameLoop() {
      if (!gameState.gameActive) return;
      
      // Create coins
      createCoin();
      
      // Move coins and remove off-screen ones
      gameState.coins = gameState.coins.filter(coin => {
        coin.y += gameState.speed;
        if (coin.sprite) coin.sprite.y = coin.y;
        
        // Remove if off screen
        if (coin.y > 630) {
          if (coin.sprite && app.stage.children.includes(coin.sprite)) {
            app.stage.removeChild(coin.sprite);
          }
          return false;
        }
        return true;
      });
      
      // Check collisions
      checkCollisions();
    }

    // ====== CONTROLS (ALWAYS WORKING) ======
    function moveLeft() { 
      gameState.carX = Math.max(200, gameState.carX - 10);
      car.x = gameState.carX;
    }
    
    function moveRight() { 
      gameState.carX = Math.min(600, gameState.carX + 10);
      car.x = gameState.carX;
    }

    // ====== KEYBOARD CONTROLS ======
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft();
      if (e.key === 'ArrowRight') moveRight();
    });

    // ====== START GAME ======
    app.ticker.add(gameLoop);
  </script>
</body>
</html>
